{% extends "base.html" %}

{% block content %}
<header>
    <h1>Players</h1>
</header>
<section>
    <div class="list-group">
        {% for player in players %}
        <div class="list-group-item">
            <h4 class="list-group-item-heading">{{ player.first_name }} {{ player.last_name }}</h4>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
