{% extends "base.html" %}
{% block content %}
    <div class="form">
        <form action="{{ url_for('users.draft_picks_calculator') }}" method="post">
            <div class="form-group">
                <label for="rounds">Number of Rounds</label>
                <input type="text" class="form-control" id="rounds" name="rounds" placeholder="rounds">
            </div>
            <div class="form-group">
                <label for="teams">Number of Teams</label>
                <input type="text" class="form-control" name="teams" id="teams" placeholder="teams">
            </div>
             <div class="form-group">
                <label for="turn">First round pick turn</label>
                <input type="text" class="form-control" name="turn" id="turn" placeholder="turn">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
